<!-- Register html  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CodeSharing, sharing your code with the world"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon_io/favicon-16x16.png"
      type="image/x-icon"
    />
    <title>Register | CodeSharing</title>
  </head>
  <body>
    <main>
      <!-- nav  -->
      <nav class="navbar navbar-expand-lg">
        <div class="collapse.show navbar-collapse" id="navbarNav">
          <ul class="navbar-nav fs-3 text">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile/index.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feed/index.html">Feed</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- nav end -->

      <div class="container mg-dark d-flex flex-column">
        <!-- responsive headings  -->
        <div class="headers">
          <div class="text p-5 text-light d-sm-none d-xs-none">
            <h3>CodeSharing on your mobile</h3>
          </div>
          <div
            class="text p-5 text-light fs-2 text d-none d-sm-block d-lg-none"
          >
            <h3>CodeSharing on your tablet</h3>
          </div>
          <div class="text p-5 text-light fs-3 text d-none d-lg-block">
            <h3>CodeSharing on your home computer</h3>
          </div>
          <p>
            Join hundreds of others and share your code, and contribute in
            developing each others' coding-skills!
          </p>
        </div>
        <!-- Headings end -->

        <!-- Form  -->
        <form id="registrationForm" action="/register" method="post">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input
              type="text"
              class="form-control narrow-input"
              id="registerUsername"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
              type="email"
              class="form-control narrow-input"
              id="registerEmail"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              class="form-control narrow-input"
              id="registerPassword"
              name="password"
              required
              minlength="8"
            />
          </div>
          <button type="submit" class="btn register-btn btn-primary mt-3 mb-3">
            Register
          </button>
        </form>
        <!-- Form end -->
      </div>

      <!-- Footer  -->
      <footer class="py-3 my-4 mt-5">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2">Home</a>
          </li>
          <li class="nav-item">
            <a href="feed/index.html" class="nav-link px-2">Feed</a>
          </li>
          <li class="nav-item">
            <a href="profile/index.html" class="nav-link px-2">Profile</a>
          </li>
        </ul>
        <p class="text-center">Â© 2023 CodeSharing, Inc</p>
      </footer>
      <!-- Footer end -->
    </main>
    <script src="/js/register.js"></script>
  </body>
</html>
